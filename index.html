<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Consulta de Saldo BSC</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0d1117;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
input, button {
  margin: 10px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button {
  background: #00b36b;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #00995c;
}
#resultado {
  margin-top: 20px;
  background: #161b22;
  padding: 20px;
  border-radius: 10px;
  width: 320px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Consultar saldo na BSC</h2>

<input type="text" id="endereco" placeholder="Digite o endere√ßo da carteira" size="42" value="0x4A0153E289b475Fd8693f415C00813dC77b50E64">
<button onclick="obterSaldo()">Ver Saldo</button>

<div id="resultado">Digite um endere√ßo e clique em ‚ÄúVer Saldo‚Äù.</div>

<script>
async function obterSaldo() {
  const endereco = document.getElementById('endereco').value.trim();
  const resultado = document.getElementById('resultado');
  const apiKey = 'ESBZ6MIBSP39YA2PPTJDBYSG7N2IHH7QJA';

  if (!endereco) {
    resultado.innerHTML = '‚ö†Ô∏è Digite um endere√ßo v√°lido.';
    return;
  }

  resultado.innerHTML = '‚è≥ Buscando saldo...';

  try {
    const url = `https://api.etherscan.io/v2/api?apikey=${apiKey}&chainid=56&module=account&action=balance&address=${endereco}&tag=latest`;
    const resposta = await fetch(url);
    const dados = await resposta.json();

    if (dados.status === '1') {
      const saldoWei = BigInt(dados.result);
      const saldoBNB = Number(saldoWei) / 1e18;
      resultado.innerHTML = `üí∞ Saldo: <b>${saldoBNB.toFixed(6)}</b> BNB`;
    } else {
      resultado.innerHTML = `‚ùå Erro: ${dados.message || 'N√£o foi poss√≠vel obter o saldo.'}`;
    }

  } catch (erro) {
    console.error('Erro ao buscar saldo:', erro);
    resultado.innerHTML = '‚ùå Erro ao conectar √† API.';
  }
}
</script>

</body>
</html>
